<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet"
          href="https://fonts.googleapis.com/css?family=Montserrat">
    <link rel="stylesheet"
          href="https://fonts.googleapis.com/css?family=Fraunces">
    <title>Frontend Mentor | Product preview card component</title>
</head>
<body>

<div class="product-container center">

    <div class="product-img product-container-part">

    </div>

    <div class="product-info product-container-part">


        <div class="product-info-content">

            <h3>PERFUME</h3>

            <h1>
                Gabrielle<br>
                Essence Eau<br>
                De Parfum
            </h1>

            <p>
                A floral, solar and voluptuous interpretation composed by Olivier Polge,
                Perfumer-Creator for the House of CHANEL.
            </p>

            <div class="price">
                <h2 class="price-discounted"> $149.99</h2>
                <p class="price-original">$169.99</p>
            </div>

            <div class="cart-button">
                <object type="image/svg+xml" data="images/icon-cart.svg" class="cart-logo">
                    Your browser does not support SVG
                </object>
                <p>Add to cart</p>
            </div>

        </div>
    </div>
</div>

</html>
