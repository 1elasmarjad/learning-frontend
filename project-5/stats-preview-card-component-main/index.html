<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <link rel="stylesheet" href="styles.css">

    <title>Frontend Mentor | Stats preview card component</title>

</head>
<body>

<div class="container">

    <div class="card">

        <div class="header-img"></div>

        <div class="card-content">

            <h1 class="title">
                Get <span>insights</span> that help your business grow.
            </h1>

            <p class="description">Discover the benefits of data analytics and make better decisions regarding revenue,
                customer experience, and overall efficiency.</p>

            <div class="stats">
                <div class="stat"><h1>10k+</h1>COMPANIES</div>
                <div class="stat"><h1>314</h1>TEMPLATES</div>
                <div class="stat"><h1>12M+</h1>QUERIES</div>
            </div>

        </div>

    </div>
</div>

</body>
</html>
