<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

    <link rel="stylesheet" href="styles.css">

    <title>Frontend Mentor | Interactive card details form</title>
</head>
<body>

<div class="input-page">

    <div class="cards-section">

        <div class="card-background"></div>

        <div class="cards">

            <div class="card card-back">

                <div class="data">

                </div>

            </div>

            <div class="card card-front">

                <div class="data">

                </div>

            </div>

        </div>

    </div>

    <form class="card-data">

        <div class="card-info-1">

            <div class="field">

                <label for="cardName">CARDHOLDER NAME</label>
                <input type="text" id="cardName" name="cardName" placeholder="e.g. Jane Appleseed">
            </div>

            <div class="field">
                <label for="cardNumber">CARD NUMBER</label>
                <input type="number" id="cardNumber" name="cardNumber" placeholder="e.g. 1234 5678 9123 0000">
            </div>

        </div>

        <div class="card-info-2">

            <input type="number" id="expiryMonth" name="expiryMonth" placeholder="MM">
            <input type="number" id="expiryYear" name="expiryYear" placeholder="YY">
            <input type="number" id="cvc" name="cvc" placeholder="e.g. 123">

        </div>

        <input type="submit" value="Confirm">

    </form>

</div>

</html>
