<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Overpass">

    <title>Interactive rating component</title>

</head>
<body>


<div class="container center">

    <!-- Rating state start -->
    <div class="rate-content">

        <div class="star-container"></div>

        <h1>How did we do?</h1>

        <p>
            Please let us know how we did with your support request. All feedback is appreciated
            to help us improve our offering!
        </p>

        <div class="ratings">
            <button class="button-space-right rate" value="1">1</button>
            <button class="button-space-right rate" value="2">2</button>
            <button class="button-space-right rate" value="3">3</button>
            <button class="button-space-right rate" value="4">4</button>
            <button class="rate" value="5">5</button>
        </div>

        <button class="submit">
            SUBMIT
        </button>

    </div>
    <!-- Rating state end -->

    <!-- Thank you state start -->
    <div class="submission-content">

        <img src="images/illustration-thank-you.svg" alt="thanks" class="thanks-img">

        <!-- Changes using script -->
        <div class="selection-outcome">
            You selected ? out of 5
        </div>

        <h1>Thank you!</h1>

        We appreciate you taking the time to give a rating. If you ever need more support,
        donâ€™t hesitate to get in touch!
    </div>

</div>

<script src="index.js"></script>

</body>
</html>
